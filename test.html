<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas {  }
    	.bgcanvas{background: #bfb;}
    </style>
</head>
<body>

<canvas class="bgcanvas" id="myCanvas"></canvas>

<script>
	// JavaScript code goes here
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	//var mainPageScope = {max : }; 
	//alert(screen.height);
	canvas.width = document.body.clientWidth;
	canvas.height = screen.height;


	//
	//

	//tile & tile 5*5
	ctx.beginPath();
	ctx.rect(0, 0, 54, 54);
	ctx.strokeStyle = "rgba(0, 0, 0, 0.5)";
	ctx.stroke();
	ctx.closePath();


	ctx.beginPath();
	ctx.rect(0+2, 0+2, 50, 50);
	ctx.fillStyle = "#000000";
	ctx.fill();
	ctx.closePath();

</script>

</body>
</html>
